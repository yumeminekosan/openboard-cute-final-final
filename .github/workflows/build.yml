name: Build
on: [push, pull_request]
env:
  CI_NAME: GitHub Actions

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - uses: android-actions/setup-android@v3

      - name: Install CMake and SDK components
        run: |
          # 安装系统CMake（最新版）
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build
          cmake --version
          
          # 接受SDK许可
          yes | sdkmanager --licenses || true
          
          # 安装NDK和其他组件（不通过sdkmanager安装cmake）
          sdkmanager --install "ndk;28.0.13004108" "build-tools;35.0.0" "platforms;android-35" || true
          sdkmanager --install "ndk;27.0.12077973" "build-tools;35.0.0" "platforms;android-35" || true

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git describe --tags --long --always || echo "No tags"

      - name: Build Debug APK
        run: |
          chmod +x gradlew
          # 设置使用系统CMake
          export CMAKE_VERSION=$(cmake --version | head -1 | cut -d' ' -f3)
          echo "Using CMake version: $CMAKE_VERSION"
          ./gradlew :app:assembleDebug --no-daemon --stacktrace 2>&1 | tee build.log

      - name: List APK files
        if: always()
        run: |
          echo "Searching for APK files..."
          find app/build/outputs -name "*.apk" || echo "No APK files found"
          ls -la app/build/outputs/apk/ 2>/dev/null || echo "No apk directory"
          echo "--- Build log tail ---"
          tail -100 build.log

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: kitten-keyboard-apk
          path: app/build/outputs/apk/**/*.apk
