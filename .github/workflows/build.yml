name: Build
on: [push, pull_request]
env:
  CI_NAME: GitHub Actions

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: |
          yes | sdkmanager --licenses || true
          # List available CMake and NDK versions
          echo "Available CMake versions:"
          sdkmanager --list 2>/dev/null | grep -i cmake || true
          echo "Available NDK versions:"
          sdkmanager --list 2>/dev/null | grep -i ndk || true
          # Install available versions
          sdkmanager --install "ndk;28.0.13004108" "build-tools;35.0.0" "platforms;android-35" || true

      - name: Setup CMake
        run: |
          # Use system CMake which is more recent on ubuntu-24.04
          cmake --version
          # Set CMAKE_VERSION env var to use system cmake
          echo "CMAKE_VERSION=$(cmake --version | head -1 | cut -d' ' -f3)" >> $GITHUB_ENV

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git describe --tags --long --always || echo "No tags"

      - name: Build Debug APK
        run: |
          chmod +x gradlew
          ./gradlew :app:assembleDebug --no-daemon --stacktrace 2>&1 | tee build.log

      - name: List APK files
        if: always()
        run: |
          echo "Searching for APK files..."
          find app/build/outputs -name "*.apk" || echo "No APK files found"
          ls -la app/build/outputs/apk/ 2>/dev/null || echo "No apk directory"

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: kitten-keyboard-apk
          path: app/build/outputs/apk/**/*.apk
